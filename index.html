<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="X-UA-Compatible" content="ie=edge">
  <title>Face Filter with MindAR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene 
    mindar-face
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <!-- Camera setup -->
    <a-camera active="false" position="0 0 0"></a-camera>

    <!-- Face target: Example models -->
    
    <!-- Model 1: Boat attached to the nose -->
    <a-entity mindar-face-target="anchorIndex: 1">
      <a-entity 
        gltf-model="AR/Memory Market/boat_small.glb"
        scale="0.1 0.1 0.1"
        position="0 0 -0.2"
        rotation="0 0 0"
      ></a-entity>
    </a-entity>

    <!-- Model 2: Flower Observatory on the forehead -->
    <a-entity mindar-face-target="anchorIndex: 9">
      <a-entity 
        gltf-model="AR/Memory Market/flower_obervatory_small.glb"
        scale="0.2 0.2 0.2"
        position="0 0.1 -0.1"
        rotation="0 0 0"
      ></a-entity>
    </a-entity>

    <!-- Model 3: Train near the cheek -->
    <a-entity mindar-face-target="anchorIndex: 210">
      <a-entity 
        gltf-model="AR/Memory Market/train.glb"
        scale="0.15 0.15 0.15"
        position="0.1 -0.05 0.2"
        rotation="0 90 0"
      ></a-entity>
    </a-entity>

    <!-- Model 4: McDonald's logo on the chin -->
    <a-entity mindar-face-target="anchorIndex: 5">
      <a-entity 
        gltf-model="AR/Memory Market/mcdonalds.glb"
        scale="0.1 0.1 0.1"
        position="0 -0.2 0.1"
        rotation="0 0 0"
      ></a-entity>
    </a-entity>

    <!-- Model 5: Post Office building on the side of the face -->
    <a-entity mindar-face-target="anchorIndex: 234">
      <a-entity 
        gltf-model="AR/Memory Market/postoff.glb"
        scale="0.2 0.2 0.2"
        position="0.2 0 0.1"
        rotation="0 -90 0"
      ></a-entity>
    </a-entity>

    <!-- Model 6: Seamen Club on the forehead -->
    <a-entity mindar-face-target="anchorIndex: 168">
      <a-entity 
        gltf-model="AR/Memory Market/seamenclub_small.glb"
        scale="0.1 0.1 0.1"
        position="0 0.3 0"
        rotation="0 0 0"
      ></a-entity>
    </a-entity>

  </a-scene>

</body>
</html>
